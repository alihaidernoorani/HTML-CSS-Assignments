<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="action=http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" /><br /> <br />
            <label for="email">Email:</label>
            <input id="email" type="email" />
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="reference" id="hear-about">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p> Would you visit again?<br />
                <input id="yes" name="review" type="radio" /><label for="yes">Yes</label>
                <input id="no" name="review" type="radio" /><label for="no">No</label>
                <input id="maybe" name="review" type="radio" /><label for="maybe">Maybe</label>
            </p>
            <p>
                <label for="comment">Comments:</label><br>
                <textarea id="comment" rows="4" cols="40"></textarea>
            </p>
            <p>
                <input type="checkbox" id="sign-up" /><label for="sign-up">Sign me up for email updates</label>
            </p>
            <input type="submit" value="Submit review"/>
        </fieldset>
    </form>
</body>
</html>
